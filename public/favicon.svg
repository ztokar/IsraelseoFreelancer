<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient circle -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="searchGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="arrowGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0891B2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <circle cx="256" cy="256" r="256" fill="url(#bgGradient)"/>

  <!-- Search magnifying glass (main element) -->
  <circle cx="220" cy="220" r="90" stroke="url(#searchGradient)" stroke-width="28" fill="none"/>
  <line x1="285" y1="285" x2="360" y2="360" stroke="url(#searchGradient)" stroke-width="28" stroke-linecap="round"/>

  <!-- Growth arrow inside magnifier -->
  <path d="M 170 240 L 200 210 L 230 225 L 260 195" stroke="url(#arrowGradient)" stroke-width="16" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Arrow tip -->
  <path d="M 260 195 L 250 195 L 260 185 Z" fill="url(#arrowGradient)"/>

  <!-- Small data points on the growth line -->
  <circle cx="170" cy="240" r="6" fill="#0891B2"/>
  <circle cx="200" cy="210" r="6" fill="#0891B2"/>
  <circle cx="230" cy="225" r="6" fill="#0891B2"/>
  <circle cx="260" cy="195" r="6" fill="#06B6D4"/>
</svg>
